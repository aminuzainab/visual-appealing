<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Contact form</title>

</head>

<body>

  <div class="container">
    <form action="">
      <div class="form-group">
        <div>
          <h1 class="head">Contact Us</h1>
        </div>
        <div class="first-row">
          <div class="label1">
            <label class="label1 required" for="firstname">First Name</label><br>
            <input class="input1" type="text " id="firstname" name="firstname" required>
            <span id="firstnameError" class="error"></span>
          </div>
  
          <div class="label2">
            <label class="lastname-label required" for="lastname">Last Name</label><br>
            <input class="input2" type="text " id="lastname" name="lastname" required>
            <span id="lastnameError" class="error"></span>
          </div>
  
        </div>
        
        <div class="label3 required">
          <label class="email-label required" for="email">Email Address</label><br>
          <input class="input3" type="email" id="email" name="email" required>
          <span id="emailError" class="error"></span>
        </div>
        <div>
          <div>
            <label class="query-label required" for="query">Query Type</label><br>
          </div>
          <div class="query-input">
            <label class="query-input-field">
              <input type="radio" name="choice" value="option1" id="query1" class="radio-input">General Enquiry</label>
              <label class="query-input-field">
              <input type="radio" name="choice" value="option2" id="query" class="radio-input">Support Request</label>
              <span id="queryError" class="error"></span> <!-- Error message container --> 
          </div>             
            
              <div class="message-text">
              <label class="msg required" for="message">Message</label>
              <input class="msg-input" type="text " id="message" name="text" required>
              <span id="messageError" class="error"></span>
              </div>
            </div>
            
        <div class="check">
          <input type="checkbox" id="terms" name="terms" value="">
          <label class="checkbox required" for="terms">I consent to being contacted by the team</label>
          <span id="boxError" class="error"></span>
        </div>
        <button id="submitButton" type="button" onclick="validateForm()">Submit</button>
        <span id="nameError" class="error"></span>

      </div>
    </form>

  </div>
  <div id="successMessage" class="success" style="display: none;">
    <img class="img" src="assets/images/icon-success-check.svg" alt="">
      Message Sent! <br>Thank You for completing the form we will be in touch soon!
</div>

  </div> -->
  <script src="script.js"></script>
</body>

</html>
